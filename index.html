<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Train Schedule</title>

    <link rel="stylesheet" href="reset.css">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css" integrity="sha384-MCw98/SFnGE8fJT3GXwEOngsV7Zt27NXFoaoApmYm81iuXoPkFOJwJ8ERdknLPMO" crossorigin="anonymous">
    <link rel="stylesheet" href="assets/css/style.css">
    <link href="https://fonts.googleapis.com/css?family=Bitter" rel="stylesheet">


    <script src="https://www.gstatic.com/firebasejs/5.7.0/firebase.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/moment.js/2.22.2/moment.min.js"></script>



</head>
<body>
    <div class="jumbotron jumbotron-fluid" id="jumbo">
        <div class="container">
          <h1 class="text-center">All Aboard!</h1>
          <u><h4 class="text-center">Don't miss your ride, keep an eye on your Train!</h4></u>
        </div>
    </div>

    <div class="container">
        <div class="card">
            <div class="card-header font-weight-bold">
              Train Schedule
            </div>
            <div class="card-body">
                <table class="table table-striped" id="main">
                    <thead>
                      <tr id="table">
                        <th scope="col">Train Name</th>
                        <th scope="col">Destination</th>
                        <th scope="col">Frequency (min)</th>
                        <th scope="col">Next Arrival</th>
                        <th scope="col">Minutes Away</th>
                      </tr>
                    </thead>
                    <tbody>
                    </tbody>
                </table>
            </div>
        </div>
    </div>

    <div class="container" id="information">
        <div class="card">
            <div class="card-header" style="font-weight:bold">
            Input Your Request
            </div>
            <div class="card-body">
                    <form>
                        <div class="form-group">
                            <label for="trainName">Train Name</label>
                            <input type="name" class="form-control" id="trainName_input" placeholder="">
                        </div>
                        <div class="form-group">
                            <label for="destination">Destination</label>
                            <input type="name" class="form-control" id="destination_input" placeholder="">
                        </div>
                        <div class="form-group">
                                <label for="trainTime">First Train Time (HHmm - military time)</label>
                                <input type="name" class="form-control" id="trainTime_input" placeholder="">
                            </div>
                            <div class="form-group">
                                <label for="frequency">Frequency (min)</label>
                                <input type="name" class="form-control" id="frequency_input" placeholder="">
                            </div>
                        <button type="submit" id="button" class="btn btn-primary">Submit</button>
                    </form>
            </div>
        </div>
    </div>
<footer class="footer" id="footer">
    <div class="container">
        <p id="foot">&copy Mark R. Luoma</p>
    </div>
</footer>
    
<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script>
<script type="text/javascript" src="assets/javascript/app.js"></script>    

</body>
</html>
